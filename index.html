<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Assault</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <p>Shields: <span id="shields">3</span></p>
            <p>Score: <span id="score">0</span></p>
            <p>Level: <span id="level">1</span></p>
            <p>Time: <span id="timer">15</span></p>
        </div>
        <div id="touch-spin"></div> <!-- Renamed for clarity -->
        <div id="joystick"></div> <!-- New joystick area -->
        <div id="upgrade-screen" style="display: none;">
            <h1>Level Complete</h1>
            <h2>Choose an Upgrade</h2>
            <div id="upgrade-options">
                <button id="upgrade1" class="upgrade-button"></button>
                <button id="upgrade2" class="upgrade-button"></button>
                <button id="upgrade3" class="upgrade-button"></button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
