<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Assault</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <p>Shields: <span id="shields">3</span></p>
            <p>Score: <span id="score">0</span></p>
            <p>Level: <span id="level">1</span></p>
            <p>Time: <span id="timer">15</span></p>
        </div>
        <div id="move-area"></div> <!-- New touch area for X, Y movement -->
        <div id="touch-area"></div> <!-- Spin control -->
        <div id="upgrade-screen" style="display: none;">
            <h1>Level Complete</h1>
            <h2>Choose an Upgrade</h2>
            <div id="upgrade-options">
                <button id="upgrade1" class="upgrade-button"></button>
                <button id="upgrade2" class="upgrade-button"></button>
                <button id="upgrade3" class="upgrade-button"></button>
            </div>
        </div>
        <div id="game-over-screen" style="display: none;">
            <h1>Game Over</h1>
            <p>Your Score: <span id="final-score">0</span></p>
            <input type="text" id="player-name" placeholder="Enter your name">
            <button id="submit-score" class="neon-button">Submit Score</button>
            <h2>Leaderboard</h2>
            <table id="leaderboard-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body"></tbody>
            </table>
            <button id="new-game" class="neon-button">New Game</button>
        </div>
    </div>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js"></script>
    <script src="game.js"></script>
</body>
</html>
